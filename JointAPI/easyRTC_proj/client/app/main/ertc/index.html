<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:{{ertc_id}}</h1>
      <video  style="float:left;border: solid 1px;" id="self" width="300" height="200" muted="muted"></video>
       <div style="position:relative;float:left;width:300px">
           <video style="border: solid 1px;" id="caller" width="300" height="200"></video>
       </div>

      <input type="text" ng-model="call_id">
      <button ng-click="call(call_id)">call</button>
      <button ng-click="cancel(call_id)" >cancel</button>
      <br>
      <div ng-show=button_show >
          {{name_calling}} is calling
          <button  ng-click="ansver(true)">Ansver</button>
          <button  ng-click="ansver(false)">Cancel</button>    
      </div>
      
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>

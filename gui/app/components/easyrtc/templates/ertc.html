
<div ng-show="ertc_id">
      Features:{{ertc_id}}
      <video  style="float:left;border: solid 1px;" class="self_ertc_vid" width="300" height="200" muted="muted"></video>
      <input type="text" ng-model="call_id">
      <button ng-click="call(call_id)">call</button>
      <button ng-click="cancel(call_id)" >cancel</button>
      <button ng-click="activate_box()">Activate</button>
</div>

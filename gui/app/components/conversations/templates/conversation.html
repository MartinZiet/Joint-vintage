<div class="heading">
    {{ c.alias_name }} ({{ c.name}}) <i class="fa fa-times" ng-click="vm.close(c)"></i>
</div>
<div ng-controller="Shell as vm" ng-init="vm.init(c)">    
    <irontec-simple-chat
      messages="vm.messages"
      username="c.remote_alias"
      input-placeholder-text="Your message..."
      submit-button-text="Send"
      title="With {{ c.remote_alias }}"
      theme="irontec"
      submit-function="vm.sendMessage">
    </irontec-simple-chat>
</div>

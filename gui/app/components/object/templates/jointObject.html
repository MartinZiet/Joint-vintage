<div class="joint-object" ng-class="{visible: visible, sml: sml, ready:ready, transition:transition}">
    <div class="flip-base" ng-class="{flipped: flipped}">
    <figure class="front">
            <div class="panel panel-default">
                <div class="sml-heading" ui-sref="me.object({objectId:obj.id})">
                    {{obj.name}}
                </div>
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="pull-left">
                            <button class="btn btn-transparent"><i class="fa fa-globe fa-2x"></i></button>
                            </div>
                            <div class="pull-left" style="padding:5px;padding-bottom:8px;">
                                <div style="font-size:1.8em;">{{obj.name}}</div>
                            </div>                        
                        </div>
                        <div class="col-sm-4 text-right">
                            <div class="btn-group">                                                               
                                <button class="btn btn-transparent" ng-click="fullscreen(obj.id)"><i class="fa fa-arrows-alt"></i></button>                                
                            </div>
                        </div>
                    </div>                
                </div>
                <div class="panel-body" joint-object-contents contents="contents">
                    <div class="content-nav">
                        <div class="btn-group">
                            <button class="btn btn-transparent" data-toggle="tooltip" title="Pokazuj treści ze świata"><i class="fa fa-globe"></i></button>
                            <button class="btn btn-transparent" data-toggle="tooltip" title="Filtruj treść"><i class="fa fa-filter"></i></button>
                        </div>
                        <button class="btn btn-transparent pull-right" ng-click="add()">
                            <i class="fa fa-plus"></i> Dodaj treść
                        </button>
                    </div>
                    <div class="object-contents">
                        
                        <div class="object-content" ng-repeat="cnt in contents">
                        	
                        	<div class="object-content-heading clearfix">
                                <span style="font-size:1.2em;">{{ cnt.name }}</span>
                                <div class="btn-group pull-right">
                                    <button class="btn btn-transparent"><i class="fa fa-trash"></i></button>
                                    <button class="btn btn-transparent"><i class="fa fa-edit"></i></button>
                                </div>
                            </div>
                            <div class="object-content-body">
                            	<div ng-include="cnt.tpl"></div>
                            	{{ cnt.content }}
                            </div>
                        	
                        </div>

                    </div>

                    <div class="panel-heading"></div>

                        <button class="btn btn-danger" ng-click="remove()"><i class="fa fa-trash"></i> Usuń</button>

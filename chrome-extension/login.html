<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Joint</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="joint-api.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div id="login-status">
    	<img src="joint-logo-h.png" style="width:200px;cursor:pointer;" id="login-link" />
        <div>Logged In! :)</div>
    </div>
    <form id="login-form">
        <input type="text" name="username" placeholder="Username" id="login-username" />
        <input type="text" name="password" placeholder="Password" id="login-password" />
        <button id="login-button">Login</button>
    </form>
  </body>
</html>
